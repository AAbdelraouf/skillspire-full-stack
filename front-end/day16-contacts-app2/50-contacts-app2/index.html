<!DOCTYPE html>
<html>
<head>
	<title>Contacts App</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div>

		<h1>Contacts App</h1>

		<form id="new-contact-form">
			<label>Name</label>
			<input id="contact-name-input" type="text">
			<label>Number</label>
			<input id="contact-number-input" type="text">
			<label>Email</label>
			<input id="contact-email-input" type="text">
			<button type="submit">Add Contact</button>
		</form>
	
		<br>
		<br>
	
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Number</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody id="contact-table-body">
			</tbody>
		</table>		

	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
